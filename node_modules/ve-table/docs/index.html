<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ve-table</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="//unpkg.com/numerify/lib/index.umd.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="//unpkg.com/element-ui/lib/index.js"></script>
  <script src="./demo-box.js"></script>
  <script src="./index.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    var jsResources = [
      '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>',
      '<scr' + 'ipt src="//unpkg.com/numerify/lib/index.umd.min.js"></scr' + 'ipt>',
      '<scr' + 'ipt src="//unpkg.com/element-ui/lib/index.js"></scr' + 'ipt>',
      '<scr' + 'ipt src="//unpkg.com/ve-table/lib/index.js"></scr' + 'ipt>',
    ].join('\n')
    var cssResources = '@import url("//unpkg.com/element-ui/lib/theme-chalk/index.css");'
    var bootCode = ''
    window.$docsify = {
      name: 've-table',
      loadSidebar: true,
      loadSidebar: 'summary.md',
      themeColor: '#409EFF',
      ga: 'UA-121985623-1',
      repo: 'https://github.com/xiguaxigua/ve-table',
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode)
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
</body>
</html>
